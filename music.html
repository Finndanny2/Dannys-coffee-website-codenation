  <body class="page music">
    <header class="site-header">
      <a class="brand" href="index.html">
        <img
          class="brand-logo"
          src="newlogo.png"

          height="72"

    <main id="content" class="site-main">
      <section class="page-hero has-overlay">
        <div class="logo-badge" aria-hidden="true">
          <img src="newlogo.png" alt="Danny’s Coffee Suite logo" />
        </div>
        <img
          src="musicbackground.png"
          alt="Music-themed background with records and notes"
        />
        <div class="page-hero-content container">
          <h1 class="display">Find Your Music Vibe</h1>
          <p class="lead">
            Genres to match every mood — press play and sip away.
          </p>
        </div>
      </section>

      <section class="cards container" aria-label="Music genres">
        <article class="card">
          <figure>
            <img src="lofi.jpg" alt="Lo-Fi Beats" />
            <figcaption>
              <span class="item-title">Lo-Fi Beats</span>
              <p class="desc">Chill, dusty grooves for focus and calm.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="jazz.jpg" alt="Jazz" />
            <figcaption>
              <span class="item-title">Jazz</span>
              <p class="desc">Smoky sax, brushed drums, late-night swing.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="acoustic.jpg" alt="Acoustic" />
            <figcaption>
              <span class="item-title">Acoustic</span>
              <p class="desc">
                Warm strings and mellow singer-songwriter tunes.
              </p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="indie.jpg" alt="Indie" />
            <figcaption>
              <span class="item-title">Indie</span>
              <p class="desc">Feel-good guitars and modern alt vibes.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="chillhop.jpg" alt="Chillhop" />
            <figcaption>
              <span class="item-title">Chillhop</span>
              <p class="desc">Jazz-hop instrumentals with head-nod bounce.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="ambient.jpg" alt="Ambient" />
            <figcaption>
              <span class="item-title">Ambient</span>
              <p class="desc">Airy pads and soundscapes for deep relaxation.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="classical.jpg" alt="Classical" />
            <figcaption>
              <span class="item-title">Classical</span>
              <p class="desc">Elegant strings and piano for timeless focus.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="house.jpg" alt="House" />
            <figcaption>
              <span class="item-title">House</span>
              <p class="desc">Uplifting 4/4 rhythms to keep energy flowing.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="R%26B.jpg" alt="R&B" />
            <figcaption>
              <span class="item-title">R&B</span>
              <p class="desc">Smooth vocals and sultry late-night grooves.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="hiphop.jpg" alt="Hip-Hop" />
            <figcaption>
              <span class="item-title">Hip-Hop</span>
              <p class="desc">
                Beats, rhythm, flow — modern and classic vibes.
              </p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="pop.jpg" alt="Pop" />
            <figcaption>
              <span class="item-title">Pop</span>
              <p class="desc">Catchy melodies and feel-good energy.</p>
            </figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="soul.jpg" alt="Soul" />
            <figcaption>
              <span class="item-title">Soul</span>
              <p class="desc">Warm vocals, deep emotion, timeless grooves.</p>
            </figcaption>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee · Danny’s Coffee Suite</title>
    <meta name="description" content="Pick your coffee and your music vibe." />
    <link rel="icon" href="newlogo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="page coffee">
    <header class="site-header">
      <a class="brand" href="index.html">
        <img
          class="brand-logo"
          src="newlogo.png"
          width="72"
          height="72"
          alt="Danny’s Coffee Suite"
        />
        <span class="brand-name">Danny’s Coffee Suite</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="coffee.html" aria-current="page">Coffee</a>
        <a href="music.html">Music</a>
        <a href="food.html">Food</a>
        <a href="forum.html">Forum</a>
      </nav>
    </header>

    <main id="content" class="site-main">
      <section class="page-hero has-overlay">
        <div class="logo-badge" aria-hidden="true">
          <img src="newlogo.png" alt="Danny’s Coffee Suite logo" />
        </div>
        <img
          src="coffee_bar.jpeg"
          alt="Coffee bar counter with cups and an espresso machine"
        />
        <div class="page-hero-content container">
          <h1 class="display">Pick Your Coffee × Your Music</h1>
          <p class="lead">Tap a style to pair with a vibe.</p>
        </div>
      </section>

      <section class="cards container" aria-label="Coffee styles">
        <article class="card">
          <figure>
            <img src="espresso.jpeg" alt="Espresso in a demitasse" />
            <figcaption>
              <span class="item-title">Espresso</span>
              <span class="price">£2.50</span>
              <p class="desc">A rich, bold 30ml shot with velvety crema.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="Cappuccino.jpg" alt="Cappuccino with foam art" />
            <figcaption>
              <span class="item-title">Cappuccino</span>
              <span class="price">£3.20</span>
              <p class="desc">Equal parts espresso, steamed milk & foam.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="latte.jpeg" alt="Latte art glass" />
            <figcaption>
              <span class="item-title">Latte</span>
              <span class="price">£3.40</span>
              <p class="desc">Silky steamed milk over a double shot.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="americano.jpg" alt="Americano" />
            <figcaption>
              <span class="item-title">Americano</span>
              <span class="price">£2.80</span>
              <p class="desc">Smooth espresso topped with hot water.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="mocha.jpg" alt="Mocha with chocolate" />
            <figcaption>
              <span class="item-title">Mocha</span>
              <span class="price">£3.60</span>
              <p class="desc">Espresso blended with chocolate and milk.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="macchiato.jpg" alt="Macchiato cup" />
            <figcaption>
              <span class="item-title">Macchiato</span>
              <span class="price">£2.80</span>
              <p class="desc">Espresso “stained” with a touch of foam.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="FlatWhite.jpg" alt="Flat white in a cup" />
            <figcaption>
              <span class="item-title">Flat White</span>
              <span class="price">£3.30</span>
              <p class="desc">Velvety microfoam over a strong espresso base.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="affogato.jpg" alt="Affogato with vanilla ice cream" />
            <figcaption>
              <span class="item-title">Affogato</span>
              <span class="price">£3.80</span>
              <p class="desc">A scoop of vanilla gelato drowned in espresso.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="cortado.jpg" alt="Cortado glass" />
            <figcaption>
              <span class="item-title">Cortado</span>
              <span class="price">£3.00</span>
              <p class="desc">Equal parts espresso and steamed milk.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="frappuccino.jpg" alt="Blended iced coffee drink" />
            <figcaption>
              <span class="item-title">Frappuccino</span>
              <span class="price">£3.90</span>
              <p class="desc">Iced, blended, creamy and perfectly sweet.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="cold_brew.jpeg" alt="Cold brew coffee" />
            <figcaption>
              <span class="item-title">Cold Brew</span>
              <span class="price">£3.10</span>
              <p class="desc">Slow-steeped for a smooth, low-acid sip.</p>
            </figcaption>
          </figure>
        </article>

        <article class="card">
          <figure>
            <img src="iced_coffee.jpeg" alt="Iced coffee" />
            <figcaption>
              <span class="item-title">Iced Coffee</span>
              <span class="price">£3.00</span>
              <p class="desc">Freshly brewed coffee chilled over ice.</p>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <p>© <span id="year"></span> Danny’s Coffee Suite</p>

        <a href="https://instagram.com/" target="_blank" rel="noopener"
          >Instagram</a
        >
        <a href="https://twitter.com/" target="_blank" rel="noopener"
          >Twitter</a
        >
        <a href="https://facebook.com/" target="_blank" rel="noopener"
          >Facebook</a
        >
        <a href="https://tiktok.com/" target="_blank" rel="noopener">TikTok</a>
      </nav>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
